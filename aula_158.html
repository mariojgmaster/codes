<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			var nota = prompt('Digite a nota do aluno:') //Gera uma string
			var media = 7

			//Comparação entre string e number (nota e media, respectivamente)
			if (nota >= media) {
				document.write('Aprovado')
			} else {
				document.write('Reprovado')
			}

		</script>

	</head>

	<body>

		

	</body>

</html>
