<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			var a = 10
			var b = 20
			var c = null //variável auxiliar utilizada na lógica

			document.write('Valor de A: ' + a + '<br />')
			document.write('Valor de B: ' + b + '<br />')
			document.write('Valor de C: ' + c + '<br />')

			document.write('<hr />')
			

			//lógica de inversão dos valores das variáveis A e B

			c = a
			a = b
			b = c
			c = null

			document.write('Novo valor de A: ' + a + '<br />')
			document.write('Novo valor de B: ' + b + '<br />')
			document.write('Novo valor de C: ' + c)

		</script>

	</head>

	<body>

		

	</body>

</html>
