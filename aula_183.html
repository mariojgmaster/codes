<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			//onclick
			//ondblclick
			//onmouseup
			//onmouseover
			//onmouseout

			function acao() {
				alert('Area clicada')
			}

			function acao2() {
				alert('Cursor deixou area')

	<body>
