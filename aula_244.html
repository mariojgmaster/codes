<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>ES6</title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script type="text/babel">
			
			/*
			let quadrado = function(x = 5) {
				return x * x
			}
			*/

			/*********************************************************************************************************************
			*	Se houver apenas um parametro na Arrow function (definida por " => "), pode-se omitir os parenteses " () ".
			*
			*	Também não é necessário usar chaves " {} ", nem " return ".
			*
			*	let quadrado = (x) => {
			*		return x * x
			*	}
			*********************************************************************************************************************/

			//let quadrado = x => x * x //return implicito

			//document.write(quadrado(3))

			/*
			let parOuImpar = function(numero) {

				if (numero % 2 === 0) {
					return 'Par'
				} else {
					return 'Ímpar'
				}
			}
			*/

			let parOuImpar = numero => numero % 2 === 0 ? 'Par' : 'Ímpar' //return implicito

			document.write(parOuImpar(10))

		</script>

	</head>

	<body>

		<div id="output"></div>

	</body>

</html>
