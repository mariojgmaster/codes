<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>
			
			function modificaEstilo(corDeFundo, l, a) {
				document.getElementById('quadrado').style.background = corDeFundo
				document.getElementById('quadrado').style.width = l
				document.getElementById('quadrado').style.height = a
			}

		</script>

	</head>

	<body>

		<h3>Manipulando estilo</h3>

		<button onclick="modificaEstilo('none', '100px', '100px')" type="button">Config Iniciais</button>
		<button onclick="modificaEstilo('#FF0000', '200px')" type="button">Vermelho</button>
		<button onclick="modificaEstilo('#00FF00', '150px', '20px')" type="button">Verde</button>
		<button onclick="modificaEstilo('#0000FF', '150px', '200px')" type="button">Azul</button>

		<hr />

		<div style="border: 1px solid #000; width: 100px; height: 100px;" id="quadrado"></div>

	</body>

</html>
