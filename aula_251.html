<!DOCTYPE html>

<html>

	<head>

		<!-- Esta é a aula em que todos os conceitos iniciais de Paradigma de Orientação a Objetos são passados -->

		<meta charset="utf-8">
		<title>ES6</title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script>
			//lembrar de pôr o < type="text/babel" >

			class Animal {
				constructor(cor, tamanho, peso) {
					this.cor = cor
					this.tamanho = tamanho
					this.peso = peso
				}

				dormir() {
					console.log('Dormir')
				}

			}

			class Passaro extends Animal {
				constructor(bico, cor, tamanho, peso) {
					super(cor, tamanho, peso)
					this.bico = bico
				}

				voar() {
					console.log('Voar')
				}

			}

			class Papagaio extends Passaro {
				constructor(sabeFalar, cor, tamanho, peso) {
					super('medio', cor, tamanho, peso)
					this.sabeFalar = sabeFalar
				}

				falar() {
					console.log('Falar')
				}

			}

			let papagaio = new Papagaio(true, 'Verde', 25, 350)
			console.log(papagaio)

			let papagaio2 = new Papagaio(false, 'Branco', 10, 80)
			console.log(papagaio2)

		</script>

	</head>

	</body>

</html>
