<!DOCTYPE html>

<html>

	<head>

		<!-- Esta é a aula em que todos os conceitos iniciais de Paradigma de Orientação a Objetos são passados -->

		<meta charset="utf-8">
		<title>ES6</title>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script>
			//lembrar de pôr o < type="text/babel" >

			//Aviao
			//atributos cor e modelo; método levantarVoo

			let a1 = {
				cor: 'Branco',
				modelo: 'Airbus a380',
				levantarVoo: function() {
					console.log('Levantar Voo')
				}
			}

			//Função construtora
			let AviaoF = function() {
				this.cor = 'Azul',
				this.modelo = 'Boeing 787',
				this.levantarVoo = function() {
					console.log('Levantar Voo')
				}
			}

			let a2 = new AviaoF()

			//Classe
			class AviaoC {
				constructor() {
					this.cor = 'Vermelho'
					this.modelo = 'Embraer E-Jets'
				}

				levantarVoo() {
					console.log('Levantar Voo')
				}
			}

			let a3 = new AviaoC()

			console.log(a1)
			console.log(a2)
			console.log(a3)

			typeof a1
			typeof a2
			typeof a3

		</script>

	</head>

	<body>

		

	</body>

</html>
