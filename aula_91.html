<!DOCTYPE html>

<html>

	<head>

		<title>Animações</title>
		<meta charset="utf-8">

	</head>

	<body>

		<form>

			<!-- Novos Inputs e Atributos HTML 5 required -->
			<label for="nome">Nome</label>
			<input type="text" id="nome"  autofocus><br><br>

			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" id="email"><br><br>

			<!-- Numero -->
			<label for="number">Numero</label>
			<input type="number" id="number" step="5" min="0" max="20"><br><br>

			<!-- URL -->
			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex: http://www.exemplo.com"><br><br>

			<!-- Pesquisa -->
			<label for="search">Pesquisa</label>
			<input type="search" id="search" ><br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="0" max="20" value="10"><br><br>

			<!-- Data -->
			<label for="date">Data</label>
			<input type="date" id="date"><br><br>

			<!-- Cor -->
			<label for="color">Cor</label>
			<input type="color" id="color"><br><br>
			
			<input type="submit" name="" value="Enviar">

		</form>

	</body>

</html>
