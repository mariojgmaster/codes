      console.log(listaFuncionarios)

      var f = function(valor, indice, array) {

        console.log('Índice: ' + indice + ' | Valor: ' + valor)

        if (valor == 'Lucas') {
          array[indice] = 'Um novo valor'
        }
      }

      listaFuncionarios.forEach(f)

      console.log(listaFuncionarios)
      document.write('<br />' + listaFuncionarios[3])

    </script>
