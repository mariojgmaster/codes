<!DOCTYPE html>

<html>

	<head>

		<title>Estilos de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal, bold, 100 até 900 */
				font-weight: bold;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/* underline: linha sob o texto */
				/* overline: linha sobre o texto */
				/* line-through: linha encima do texto */
				text-decoration: overline;
			}

			.texto {
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>

	</head>

	<body>

		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p>Texto negrito</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>

	</body>

</html>
