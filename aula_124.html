<!DOCTYPE html>

<html>

	<head>

		<title>Bootstrap - Font Awesome</title>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Ionic CSS -->
		<link rel="stylesheet" href="icons/iconic/font/css/open-iconic-bootstrap.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="icons/fontawesome/css/all.css">

	</head>

	<body style="margin-bottom: 200px; padding: 16px;">

		<h3 class="border-bottom">Font awesome</h3>
		<i class="fas fa-battery-half display-3 text-danger"></i>
		<span class="fas fa-bomb display-3 text-warning"></span>

		<button class="btn btn-danger btn-lg">
			<i class="fas fa-bomb"></i>
			Clique aqui
		</button>

		<h3 class="border-bottom">Iconic</h3>
		<span class="oi oi-bolt display-3 text-danger"></span>
		<i class="oi oi-clock display-3 text-success"></i>

		<button class="btn btn-dark btn-lg">
			<i class="oi oi-bell"></i>
			Clique aqui
		</button>



	</body>

</html>
