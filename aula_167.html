<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

		var num1 = prompt('Digite o valor de num 1:')
		var num2 = prompt('Digite o valor de num 2:')

		num1 = parseInt(num1)
		num2 = parseInt(num2)

		document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />')
		document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />')
		document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />')
		document.write('A Divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />')
		document.write('O modulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />')
		document.write('O incremento (pré) de ' + num1 + ' é: ' + (++num1) + '<br />') //Há também incremento "pós" (ex.: num1++)
		document.write('O decremento (pré) de ' + num2 + ' é: ' + (--num2) + '<br />') //Há também decremento "pós" (ex.: num2--)

		</script>

	</head>

	<body>

		

	</body>

</html>
